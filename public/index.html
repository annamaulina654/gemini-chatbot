<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chatbot</title>
    <link rel="icon" href="icon/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <h1>Mini Chatbot</h1>
      </div>
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Ketik pesan Anda..."
          autocomplete="off"
          required
        />
        <button type="submit">
          <i class="fas fa-paper-plane"></i>
        </button>
        <button type="button" id="stop-button" class="hidden">
          <i class="fas fa-stop"></i>
        </button>
      </form>
      <footer class="chat-footer">
        <p>&copy; 2025 Anna Maulina. All right reserved.</p>
        <p class="disclaimer">
          Ingat, chatbot bisa membuat kesalahan. Periksa kembali informasi
          penting.
        </p>
      </footer>
    </div>

    <div id="avatar-templates" style="display: none">
      <img class="avatar bot-avatar" src="/icon/icon.svg" alt="Bot" />
      <img
        class="avatar user-avatar"
        src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007bff'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E"
        alt="User"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
